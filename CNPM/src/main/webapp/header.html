<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
        <header class="col header">
            <div class="row justify-content-between m-0">
                <div class="row col-4 justify-content-center">
                    <img class="logo align-self-center" src="img/logo.png" alt="The G Company">
                    <a class="align-self-center slogan ml-2" href="home.jsp">ITALIAN FOOD</a>
                </div>
                <div class="row col-4 justify-content-center">
                    <div class="header-storebtn my-4 mx-1">
                        <p><i class="bi bi-shop"></i> Đặt đến lấy</p>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn cửa hàng</option>
                        <option value="1">The G Pizza Song Hành - TP. Thủ Đức</option>
                        <option value="2">The G Pizza Estella - TP. Thủ Đức</option>
                        <option value="3">The G Pizza Lê Văn Sỹ - Q.3</option>
                    </select>
                </div>
                <div class="row col-4  justify-content-center align-items-center">
                    <div class=" text-center">
                        <i class="bi bi-person-circle"></i>
                        <a class="login-btn" href="login.jsp">Đăng nhập /</a>
                        <a class="register-btn" href="register.jsp">Đăng kí</a>
                    </div>
                    <div class="ml-2">
                        <div class="px-1">
                            <button class="language-btn"><img class="language" src="img/us.png" alt=""></button>
                            <button class="language-btn"><img class="language" src="img/vn.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="row justify-content-between">
                <div class="row justify-content-center ml-5 my-2 nav-list ">
                    <a href="promo.jsp">Khuyến mãi</a>
                    <a href="pizza.jsp">Pizza</a>
                    <a href="appetizer.jsp">Khai vị</a>
                    <a href="spagetti.jsp">Mỳ ý</a>
                    <a href="salad,jsp">Salad</a>
                    <a href="drink.jsp">Thức uống</a>
                    <a href="contact.jsp">Liên Hệ</a>
                </div>
                <div class="row cart mr-5 my-2 justify-content-center">
                    <a class="cart-btn" href="cart.jsp"><i class="bi bi-cart3"></i></i>Giỏ hàng</a>
                </div>
            </nav>
        </header>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
